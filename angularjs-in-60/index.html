<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular in 60</title>
    <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
    <script type="text/javascript" src='assets/libs/jquery-1.6.2.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
</head>

<body data-ng-app>

    <div class="container" data-ng-init="names=[
        { name: 'john', city: 'chicago' },
        { name: 'john', city: 'detroit' },
        { name: 'john', city: 'washington' }
    ]">

            Filter By:
            <input class="form-control" type="text" data-ng-model='filterText'>
            <!-- {{ name }} -->
            <h3>Looping</h3>
            <ul>
                <li data-ng-repeat='personName in names | filter:filterText'>
                    {{ personName.name }} from {{ personName.city }}
                </li>
            </ul>



    </div>

</body>
</html>
